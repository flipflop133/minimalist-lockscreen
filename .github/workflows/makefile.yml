name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libx11-dev libxfixes-dev libxrandr-dev xserver-xorg-dev libxinerama-dev libpam0g-dev libxft-dev libxss-dev libxext-dev
    
    - name: Initialize submodules
      run: git submodule update --init --recursive
      
    - name: make
      run: ./build-scripts/build.sh release

    - name: make debug
      run: ./build-scripts/build.sh debug
